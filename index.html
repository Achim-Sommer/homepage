<!DOCTYPE html>
<html lang="de">
<head>

<body>

    <section id="hero">
        <div id="particles-js"></div>
        <div id="hero">
            <h1>Achim Sommer</h1>

                <a href="https://github.com" class="button">GitHub</a>

    <section id="social-media">
        <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="https://twitch.tv" class="social-icon"><i class="fab fa-twitch"></i></a>

        <div class="counter">
            <span class="count" data-target="8200">0</span>

    <script src="script.js"></script>

</html>

<script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80, /* Anzahl der Partikel */
          density: {
            enable: true,
            value_area: 800 /* Dichte der Partikel */
          }
        },
        color: {
          value: "#ffffff" /* Farbe der Partikel */
        },
        shape: {
          type: "circle", /* Form der Partikel */
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          attract: {
            enable: false,
          }
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
      },
      retina_detect: true,
    });
  </script>
